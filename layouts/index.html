<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CLI</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1 class="text-5xl text-blue-500">Hello World!</h1>
  <h2>npm run dev</h2>
  <p class="prose">npx tailwindcss -i tailwind.css -o ./layouts/css/styles.css --watch</p>
  <h2>npm run prod</h2>
  <p class="prose">npx tailwindcss -i tailwind.css -o ./layouts/css/styles.css --minify</p>
</body>
</html>
